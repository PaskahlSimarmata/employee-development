<nav class="bg-white fixed w-full top-0 border-gray-200">
  <div
    class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4"
  >
    <a href="https://flowbite.com" class="flex items-center">
      <span class="self-center text-2xl font-semibold whitespace-nowrap"
        >Paskahls</span
      >
    </a>
    <div class="flex items-center">
      <a
        routerLink="#"
        class="text-sm text-slate-500 bg-slate-100 py-1 px-2 rounded-full mr-1"
        >Login</a
      >
      <a
        routerLink="/auth/register"
        class="text-sm text-slate-500 hover:bg-slate-100 py-1 px-2 rounded-full"
        >Register</a
      >
    </div>
  </div>
</nav>
<div class="bg-gray-50  h-[100vh]">
  <div
    class="flex flex-col items-center justify-center px-6 mx-auto h-screen lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900"
    >
      <img
        class="w-16 h-16 p-2 bg-slate-200 rounded-full mr-2"
        src="https://www.freeiconspng.com/thumbs/person-icon/msn-people-person-profile-user-icon--icon-search-engine-11.png"
        alt="logo"
      />
    </a>
    <div class=" md:w-1/2 xl:w-1/3 bg-white rounded-lg shadow">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <span
          class="text-lg font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Login to your account
        </span>
        <form class="space-y-4 md:space-y-6" [formGroup]="inputForm">
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Username</label
            >
            <input
              type="text"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="username"
              required
              formControlName="username"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required
              formControlName="password"
            />
          </div>
          <button
            type="submit"
            (click)="doLogin()"
            class="w-full text-white bg-slate-600 hover:bg-slate-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            LOGIN
          </button>
          <p class="text-sm font-light text-gray-500">
            Don’t have an account yet?
            <a routerLink="/auth/register" class="font-medium text-primary-600 hover:underline"
              >
              Register
              </a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
