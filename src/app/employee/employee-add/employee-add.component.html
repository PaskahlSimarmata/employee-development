<div class="container mx-auto mt-4 pb-20 px-3">
  <h2 class="text-2xl font-semibold mb-4">Add New Employee Data</h2>
  <form class="md:grid md:grid-cols-2" [formGroup]="inputForm">
    <div class="mb-4 md:pr-1">
      <label for="username" class="block font-medium">Username</label>
      <input
        formControlName="username"
        type="text"
        id="username"
        class="border rounded px-2 py-2 w-full"
        required
      />
    </div>
    <div class="mb-4 md:pl-1">
      <label for="fisrtName" class="block font-medium">First Name</label>
      <input
        formControlName="fisrtName"
        type="text"
        id="firstName"
        class="border rounded px-2 py-2 w-full"
        required
      />
    </div>
    <div class="mb-4 md:pr-1">
      <label for="lastName" class="block font-medium">Last Name</label>
      <input
        formControlName="lastName"
        type="text"
        id="lastName"
        class="border rounded px-2 py-2 w-full"
        required
      />
    </div>
    <div class="mb-4 md:pl-1">
      <label for="email" class="block font-medium">Email</label>
      <input
        formControlName="email"
        type="email"
        id="email"
        class="border rounded px-2 py-2 w-full"
        required
      />
    </div>
    <div class="mb-4 md:pr-1">
      <label for="birthDate" class="block font-medium">Birth Date</label>
      <input
        formControlName="birthDate"
        type="date"
        id="birthDate"
        class="border rounded px-2 py-2 w-full"
        required
      />
    </div>
    <div class="mb-4 md:pl-1">
      <label for="basicSalary" class="block font-medium">Basic Salary</label>
      <input
        formControlName="basicSalary"
        type="number"
        id="basicSalary"
        class="border rounded px-2 py-2 w-full"
        required
      />
    </div>
    <div class="mb-4 md:pr-1">
      <label for="status" class="block font-medium">Status</label>
      <select
        formControlName="status"
        id="status"
        class="border rounded px-2 py-2 w-full"
        required
      >
        <option value="active">Active</option>
        <option value="not active">Not Active</option>
      </select>
    </div>
    <div class="mb-4 md:pl-1 relative">
      <label for="group" class="block font-medium">Group</label>
      <div>
        <input
          formControlName="group"
          type="text"
          (click)="fillData()"
          class="w-full border rounded-lg bg-gray-100 py-2 px-3"
          placeholder="Choose Group"
          (keyup)="filterItems()"
        />
        <div
          *ngIf="filteredData.length > 0"
          class="absolute w-full z-10 border"
        >
          <div
            (click)="setItem(data)"
            class="cursor-pointer border-gray-600 px-1 w-full bg-white hover:bg-blue-500"
            *ngFor="let data of filteredData"
          >
            {{ data }}
          </div>
        </div>
      </div>
    </div>
    <div class="mb-4 pr-1">
      <label for="description" class="block font-medium">Description</label>
      <input
        formControlName="description"
        type="date"
        id="birthDate"
        class="border rounded px-2 py-2 w-full"
        required
      />
    </div>
  </form>
  <div class="flex justify-between">
    <button
      routerLink="/employee"
      class="px-2 py-3 bg-gray-200 hover:bg-gray-300 rounded-md text-gray-600"
    >
      Cancel
    </button>
    <button
      (click)="addNewEmployee()"
      class="px-2 py-3 bg-blue-600 hover:bg-blue-700 rounded-md text-gray-100"
    >
      Add New
    </button>
  </div>
</div>
